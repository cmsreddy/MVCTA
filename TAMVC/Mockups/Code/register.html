@model TAMVC.Models.RegisterModel

@using (Html.BeginForm()) {
    @Html.AntiForgeryToken()
    @Html.ValidationSummary()

<div class="container">
        <div class="jumbotron">
            <div class="col-sm-4 col-lg-4 col-xs-8">
                <img src="images/company_logo.png" class="img-responsive">
                <!--<img src="images/logo.png" width="585" height="150"> -->
            </div>
            <div class="col-sm-6 col-lg-3 col-xs-6 hidden-xs pull-right header-div">
                <h2 class="title">Classifieds</h2>
            </div>
        </div>
        <!-- Nav bar tabs -->
        <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-header mynav">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand visible-xs title" href="#">Classifieds </a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav nav-right">
                    <li>
                        <a href="home.html"><span class="glyphicon glyphicon-home" /> Home</a>
                    </li>
                    <li>
                        <a href="postad.html"><span class="glyphicon glyphicon-tasks alt" />Post Ads</a>
                    </li>
                    <li><a href="login.html"><span class="glyphicon glyphicon-user"> Login</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a><span class="glyphicon glyphicon-user" /> Hi, UserName</a>
                    </li>
                    <li>
                        <a href="contactus.html"><span class="glyphicon glyphicon-earphone" /> Contact Us</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="row">
            <div class="logincontainer">
                <label>Create an Account:</label>
                <form class="form-horizontal form-signin form-margin" role="form">
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="email">Email* </label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email id">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="pwd">Password*</label>
                        <div class="col-sm-6">
                            <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Enter password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="pwd">Repeat Password*</label>
                        <div class="col-sm-6">
                            <input type="password" class="form-control" id="repeatpwd" name="repeatpwd" placeholder="Repeat your password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-10">
                            <div class="checkbox">
                                <label><input type="checkbox" id="terms" name="terms"> I accept all the terms and conditions</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-12">
                            <button id="create-btn" class="btn btn-md btn-primary">Create</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
}
