<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<html>

<head>
    <title>Classifieds</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/classifiedStyles.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <div class="col-sm-4 col-lg-4 col-xs-8">
                <img src="images/company_logo.png" class="img-responsive">
                <!--<img src="images/logo.png" width="585" height="150"> -->
            </div>
            <div class="col-sm-6 col-lg-3 col-xs-6 hidden-xs pull-right header-div">
                <h2 class="title">Classifieds</h2>
            </div>
        </div>
        <!-- Nav bar tabs -->
        <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-header mynav">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand visible-xs title" href="#">Classifieds </a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav nav-right">
                    <li>
                        <a href="home.html"><span class="glyphicon glyphicon-home" /> Home</a>
                    </li>
                    <li class="active">
                        <a href="postad.html"><span class="glyphicon glyphicon-tasks alt" /> Post Ad</a>
                    </li>
                    <li><a href="login.html"><span class="glyphicon glyphicon-user"> Login</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="myaccount.html"><span class="glyphicon glyphicon-user" /> MyAccount</a>
                    </li>
                    <li>
                        <a href="contactus.html"><span class="glyphicon glyphicon-earphone" /> Contact Us</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="row categories">
            <label class="col-sm-offset-1 col-sm-4">
                Select the category:
            </label>
            <div class="col-sm-10 col-sm-offset-1 ">
                <div class="col-sm-3">
                    <a href="#">
                        <img src="images/electronics.jpg" class="image-box" width="180px" height="150px" id="Electronics" /></a>
                    <h4 class="col-sm-offset-2">Electronics</h4>
                </div>
                <div class="col-sm-3">
                    <a href="#">
                        <img src="images/smart_phones_new.jpg" class="image-box" width="180px" height="150px" id="SmartPhones" /></a>
                    <h4 class="col-sm-offset-2">Mobile Phones</h4>
                </div>
                <div class="col-sm-3">
                    <a href="#">
                        <img src="images/house_rent.jpg" class="image-box" width="180px" height="150px" id="Rental" /></a>
                    <h4 class="col-sm-offset-2">House Rental</h4>
                </div>
                <div class="col-sm-3">
                    <a href="#">
                        <img src="images/car1.jpg" class="image-box" width="180px" height="150px" id="Cars" /></a>
                    <h4 class="col-sm-offset-2">Automobiles</h4>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="logincontainer">
                <h4><label>Post an ad for: <span class="category"></span></label></h4>
                <form class="form-horizontal form-signin form-margin" role="form">
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="adTitle">Ad Title* </label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="adTitle" name="adTitle" placeholder="Give the Title for your ad here">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="adDesc">Ad Description* </label>
                        <div class="col-sm-6">
                            <textarea class="form-control" id="adDesc" name="adDesc" placeholder="Give a brief description for your ad here"> </textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="uploadPic">Upload photos</label>
                        <div class="col-xs-6">
                            <input type="file" onchange="readURL(this);" id="uploadPic" />
                            <img id="pic" src="#" alt="your image" width="100px" height="100px" />
                        </div>
                    </div>
                    <hr>
                    <h4><label class="col-sm-12 col-xs-12">Your contact details:</label></h4>
                    <div class="form-group ">
                        <label class="control-label col-sm-4" for="name">Name*</label>
                        <div class="col-xs-6">
                            <input type="text" class="form-control" id="name" placeholder="Enter Your name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="phone">Phone</label>
                        <div class="col-xs-6">
                            <input type="tel" class="form-control" id="phone" placeholder="+91">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="city">City*</label>
                        <div class="col-xs-6">
                            <input type="text" class="form-control" id="city" placeholder="Enter Your city">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="price">Quote Price</label>
                        <div class="col-xs-6">
                            <input type="number" class="form-control" id="price" placeholder="Rs.">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-12">
                            <button id="create-btn" class="btn btn-default btn-success">Post Ad</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="container text-center">
        <p>2016 @Techaspect Solutions</p>
    </footer>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#pic')
                        .attr('src', e.target.result)
                        .width(100)
                        .height(100);
                };

                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
    <script>
        $(document).ready(function () {
            $(".image-box").on("click", function (event) {
                var selected = "#" + $(this).attr("id");
                $(selected).toggleClass("image-selected");
                $('.image-box').not(this).removeClass('image-selected');
                $(".category").text($(this).attr("id"));
            });
        });
    </script>
</body>
